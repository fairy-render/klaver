[package]
name = "klaver-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "klaver"
path = "src/main.rs"

[dependencies]
klaver = { path = "../klaver", features = ["typescript"] }
klaver-compat = { path = "../klaver-compat" }
klaver-os = { path = "../klaver-os" }

clap = { version = "4", features = ["derive"] }


tokio = { version = "1", features = ["rt", "macros", "fs"] }
