[workspace]

resolver = "2"

members = [

  # "klaver-image",
  "rquickjs-util",
  # "klaver-fs",
  # "klaver-dom",
  # "klaver-wintercg",
  "klaver-modules",
  # "klaver-cli",
  # "klaver",
