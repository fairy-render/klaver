[workspace]

resolver = "2"

members = [
  "klaver",
  "klaver-base",
  "klaver-cli",
  "klaver-compat",
  "klaver-crypto",
  "klaver-encoding",
  "klaver-gerning",
  "klaver-http",
  "klaver-image",
  "klaver-os",
  "klaver-shared",
  "klaver-streams",
  "rquickjs-util",
  "klaver-fs",
  "klaver-dom",
  "klaver-wintercg",
  "rquickjs-modules",
]


[workspace.dependencies]
rquickjs = { version = "0.6", features = [
  "futures",
  "macro",
  "classes",
  "array-buffer",
] }
tokio = { version = "1" }
futures = { version = "0.3" }


[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1
strip = "debuginfo"
