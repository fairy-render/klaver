[workspace]

resolver = "2"

members = [

  # "klaver-gerning",
  "rquickjs-image",
  # "klaver-os",
  "rquickjs-util",
  # "klaver-fs",
  "klaver-dom",
  "rquickjs-wintercg",
  "rquickjs-modules",
  "klaver-cli",
  "klaver",
]


[workspace.dependencies]
rquickjs = { version = "0.6", features = [
  "futures",
  "macro",
  "classes",
  "array-buffer",
] }
tokio = { version = "1" }
futures = { version = "0.3" }


[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1
strip = "debuginfo"
