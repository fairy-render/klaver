  "klaver-base",
  "klaver-timers",
  "klaver-runner",
  "klaver-worker",
  "klaver-fetch",
  "klaver-vm",
  "klaver-wintercg",
  "klaver",
  "klaver-os",
  "klaver-util",
  "klaver-crypto",
  "klaver-intl",
  "klaver-cli",
  "klaver-test",
  # "klaver-http",
]


[workspace.dependencies]
rquickjs = { version = "0.8", features = [
  "futures",
  "macro",
  "classes",
  "array-buffer",
] }
futures = { version = "0.3" }
event-listener = { version = "5" }
pin-project-lite = { version = "0.2" }
flume = { version = "0.11" }

[profile.release]
lto = "fat"
panic = "abort"
codegen-units = 1
strip = "debuginfo"
